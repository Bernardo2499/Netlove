<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlove ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netlove ❤️</div>
    </header>
    <main>
        <section class="catalogo">
            <h2>Nuestro Catálogo</h2>
            <div id="peliculas" class="peliculas"></div>
        </section>
        <section class="formulario">
            <h2>Añadir nueva película</h2>
            <input type="text" id="nombre" placeholder="Nombre de la película">
            <input type="text" id="imagen" placeholder="URL de la imagen de la película">
            <input type="text" id="seleccionadaPor" placeholder="Seleccionada por">
            <input type="number" id="calificacion" placeholder="Calificación (1-5)" min="1" max="5">
            <button id="añadir">Añadir</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netlove. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
